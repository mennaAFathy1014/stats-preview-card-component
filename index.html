<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!--google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Work+Sans&display=swap" rel="stylesheet">
   <!-- rendering elements normally -->
   <link rel="stylesheet" href="./css/normalize.css">
   <!--main css file-->
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <div class="img">
    <img src="./images/image-header-desktop.jpg" alt="">
    </div>

    <div class="card-content">
      <h2 class="main-title">
        Get <span>insights</span> that help your business grow.
      </h2>
      <div class="content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="box">
        <div class="num">
          10k+
        </div>
        <div class="content-box">
          companies
        </div>
      </div>
      <div class="box">
        <div class="num">
          314
        </div>
        <div class="content-box">
          templates
        </div>
      </div>
      <div class="box">
        <div class="num">
          12m+
        </div>
        <div class="content-box">
          queries
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mennaafathy1014" target="_blank">Menna A Fathy</a>.
  </div>
</body>
</html>
